<p mockup-element [mockup-base]="this" #root placement="top" [ngbTooltip]="tipContent" [openDelay]="1500"
  [style.text-align]="value('align')" [style.color]="value('color')" [style.width]="value('width')"
  [style.opacity]="value('opacity')" [style.background-color]="value('bgColor')"
  [style.font-size]="value('fontSize')+''+value('unit')" [style.display]="'inline'" style=" overflow-wrap: break-word;">
  {{value('text')}}
</p>
<ng-template #tipContent>
  <div *ngFor="let property of this.state?.propertyStates">
    <span *ngIf="property.property.category == 'css'">{{property.property.title}}: {{property.value}}</span>
  </div>
</ng-template>
