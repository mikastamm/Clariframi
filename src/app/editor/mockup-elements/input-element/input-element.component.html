<span #root mockup-element [mockup-base]="this" placement="top" [ngbTooltip]="tipContent" [openDelay]="1500"
      style="">
  <input [type]="value('input')" [placeholder]="value('text')" [name]="value('name')" [value]="value('value')" [style.width]="value('width')" [style.height]="value('height')">
</span>
<ng-template #tipContent>
  <div *ngFor="let property of this.state?.propertyStates">
    <span *ngIf="property.property.category == 'css'">{{property.property.title}}: {{property.value}}</span>
  </div>
</ng-template>
