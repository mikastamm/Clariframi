<img #root mockup-element placement="top" [mockup-base]="this" [ngbTooltip]="tipContent" [openDelay]="1500"
    [src]="value('src')" [style.width]="value('width')" [style.height]="value('height')" [alt]="value('text')"
    [style.opacity]="value('opacity')">
<ng-template #tipContent>
    <div *ngFor="let property of this.state?.propertyStates">
        <span *ngIf="property.property.category == 'css'">{{property.property.title}}: {{property.value}}</span>
    </div>
</ng-template>
